<section id="contact-section" style="background:navy;">
<div class="container">
    {% comment %} <h2 class="text-capitalize text-center text-white mt-5 mb-5">CONTACT US</h2> {% endcomment %}
    <h2 class="text-center text-capitalize latest mb-5 mt-5">Contact Us</h2>
    <div class="row justify-content-center">
      <div class="col-10 col-sm-10 col-md-5 p-5">
        <div class="caddress mt-5 text-white">
          <p>Address: <span>2b yinusa street</span></p>
          <p>Ikeja, Lagos State.</p>
          <p>Phone: +1 (234) 456 789</p>
          <p>Email: teamcyberdev@gmail.com</p>
          <p>website: www.teamcyberdev.com</p>
        </div>
      </div>
      <div class="col-10 col-sm-10 col-md-6 pb-5">
        <div class="ccform">
          <div class="cform">
            <form action="{% url 'contact' %}" method="POST">
            {% csrf_token %}
              <div class="mb-3">
                <input type="text" name="full_name" placeholder="Full name" class="form-control" id="exampleInputText1" aria-describedby="emailHelp">
              </div>

              <div class="mb-3">
                <input type="email" name="email" placeholder="Email-address" class="form-control" id="exampleInputPassword1">
              </div>

              <div class="mb-3">
                <textarea name="message" placeholder="Enter your message" id="" cols="30" rows="10"></textarea>
              </div>
              <button type="submit" class="btn bale">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
